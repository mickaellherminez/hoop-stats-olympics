name: Lint and Format ğŸ§¹

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      name: ğŸ“¥ Checkout code

    - name: ğŸ› ï¸ Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Run ESLint
      run: npm run lint

    - name: ğŸ”§ Run ESLint with auto-fix
      if: failure()
      run: npm run lint:fix

    - name: ğŸ’… Check Prettier formatting
      run: npm run format:check

    - name: ğŸ–Œï¸ Run Prettier (if previous step failed)
      if: failure()
      run: npm run format
      
    - name: ğŸ’¾ Commit changes
      if: failure()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "ğŸ¤– Apply automatic formatting" -a
      
    - name: ğŸš€ Push changes
      if: failure()
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.head_ref }}